<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载引导页</title>
    <style>
        /* 页面全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        /* 弹窗容器 - 居中显示 */
        .modal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* 弹窗样式 */
        .modal {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        /* 按钮样式 */
        .jump-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .jump-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 弹窗容器：实现垂直+水平居中 -->
    <div class="modal-container">
        <div class="modal">
            <h2>下载引导</h2>
            <p>请点击下方按钮跳转至下载页面</p>
            <!-- 跳转按钮：点击直接打开目标链接 -->
            <button class="jump-btn" onclick="window.open('http://piccdn.gwgo.qq.com/mmecoa_svg/Y3WgNLFjO0fJMazYdDulSER0kMrheMBIh6BqxicodcXChNxj8nUVibkIhmXn2rHAfPficsSjkEyqibUHjZ9GYsFFR1wBoQwF6Wj6/0?from=appmsg', '_blank')">
                我知道了，立即跳转
            </button>
        </div>
    </div>

    <script>
        // 可选：自动聚焦按钮提升用户体验
        window.onload = function() {
            document.querySelector('.jump-btn').focus();
        };
    </script>
</body>
</html>
